<!DOCTYPE html>

<!--Please remember to use with adjoining "styles.css" and "scripts.js"-->

<html>
<head>
	<meta charset="utf-8">
	<title>Event Registration Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <script src="scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEiDa0z-_cbVOYZnbMlOdm6q8qHlU0gy8&callback=myMap"></script>
</head>

<body onload="document.regForm.eName.focus();">
	<h2>Event Details</h2>
	<form name='regForm' onSubmit="return formValid();">
		<ul>
			<li><label for="eName">Event Name</label></li>
			<li><input type="text" name="eName" size="14" /></li>
			<li><label for="coOrd">Event Co-Ordinator</label></li>
			<li><input type="text" name="coOrd" size="14" /></li>
			<li><label for="foto">Cover Photo (.jpeg, < 1 MB)</label></li>
			<li><input type="file" name="foto"></li>
			<li><label for="desc">Event Description</label></li>
			<li><textarea name="desc" id="desc"></textarea></li>
			<li><label for="stDate">Start Date</label></li>
			<li><input type="date" id = "esDate" name="stDate"></li>
			<li><label for="enDate">End Date</label></li>
			<li><input type="date" id = "eeDate" name="enDate"></li>
			<li><label for="eVen">Venue</label></li>
			<li><input type="text" name="eVen" size="14"></li>
			<li><label for="eCat">Event Category</label></li>
			<li><select name="eCat">
				<option selected="" value="Default">(Please Pick a Category)</option>
				<option value="C1">Movie Screening</option>
				<option value="C2">Seminar/Symposium</option>
				<option value="C3">Exhibition</option>
			</select></li>
			<li><label for="googleMap">Map Location</label></li>
			<li><div id="googleMap" style="width: 500px; height: 300px;"></div></li><br>
			<li><input type="submit" id = "submit" name="submit" value="Register Event"></li>      
		</ul>
	</form>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEiDa0z-_cbVOYZnbMlOdm6q8qHlU0gy8&callback=myMap"></script>
</body>
</html>
